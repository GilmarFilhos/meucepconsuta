<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Consulta de CEP</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: blue;
        }
        p {
            margin: 8px 0;
            color: #555;
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>

  <h1>DESENVOLVIDO POR GILMAR FILHO</h1>
    <div class="card">
      <h2>API CONSULTA DE CEP</h2>

        <h2>CEP: 00000-000</h2>
        <p><span>Rua:</span> Rua Exemplo</p>
        <p><span>Bairro:</span> Bairro Exemplo</p>
        <p><span>Cidade:</span> Cidade Exemplo - UF</p>
        <p><span>DDD:</span> 00</p>
        <p><span>IBGE:</span> 0000000</p>
    </div>
</body>
</html>
